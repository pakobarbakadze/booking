version: '3.8'

services:
  reservations:
      build:
        context: .
        dockerfile: ./apps/reservations/Dockerfile
        target: ${NODE_ENV}
      container_name: reservations-service
      command: npm run start:dev reservations
      ports:
        - ${RESERVATIONS_PORT}:${RESERVATIONS_PORT}
      volumes:
        - .:/usr/src/app
        - /usr/src/app/node_modules
      restart: always
      networks:
        - booking-network

  reservations-mongo:
    image: mongo
    container_name: reservations-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/var/lib/reservations/data
    restart: always
    networks:
      - booking-network

  auth-mongo:
    image: mongo
    container_name: auth-mongo
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data:/var/lib/auth/data
    restart: always
    networks:
      - booking-network

volumes:
  mongodb_data:

networks:
  booking-network:
